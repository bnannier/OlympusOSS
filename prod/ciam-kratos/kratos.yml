version: v0.13.0

serve:
  public:
    base_url: http://ciam-kratos:5000/
    cors:
      enabled: true
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Content-Type
        - X-Session-Token
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    base_url: http://ciam-kratos:5001/

selfservice:
  methods:
    password:
      enabled: true
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url: /error

    settings:
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      use: code

    verification:
      enabled: true
      use: code

    login:
      lifespan: 10m

    registration:
      lifespan: 10m
      after:
        password:
          hooks:
            - hook: session

log:
  level: info
  format: json
  leak_sensitive_values: false

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 12

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/ciam-kratos/identity.schema.json
    - id: organizational
      url: file:///etc/config/ciam-kratos/company-identity.schema.json
    - id: customer
      url: file:///etc/config/ciam-kratos/customer.schema.json
